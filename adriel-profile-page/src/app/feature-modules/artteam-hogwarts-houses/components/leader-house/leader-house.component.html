<div class="leader-house-container">
    <div
        *ngIf="houseData" 
        class="house-flag {{houseData.color}}-house">
        <img 
            class="{{houseData.color}}-house-image" 
            [src]="imgSrc" alt="">
        <div class="house-name"><p>{{houseData.name}}</p></div>
        <div class="left-flag left-{{houseData.color}}-flag"></div>
        <div class="right-flag right-{{houseData.color}}-flag"></div>
    </div>    
</div>
